<div class="jumbotron">
<h2>Login</h2>
<div class="aler alert-danger" data-ng-repeat="error in errors">
        {{error}}
    </div>
 <div class="form-group">
 	<label>Email address</label>
 	<input type="email"
           class="form-control"
           placeholder="Enter email"
           data-ng-model="user.email">
 </div>
 <div class="form-group">
 	<label>Password</label>
 	<input type="password"
           class="form-control"
           placeholder="Password"
           data-ng-model="user.password">
 </div>
 <button type="text" class="btn btn-primary" data-ng-click="login()">Login</button>
 <a data-ng-href="#/register" class="btn btn-success">Sing up</a>
</div>

<div class="footer">
  <p>â™¥ from the Yeoman team</p>
</div>
